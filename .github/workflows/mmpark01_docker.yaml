name: Spring Boot CI/CD Pipeline

on:
  workflow_dispatch
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4
      
    # JDK 17 설정
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Gradle 설정
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    # 빌드 및 테스트
    - name: Build and Test with Gradle
      run: ./gradlew clean build

    # 빌드 결과물 확인
    - name: List target directory
      run: ls -la ./build/libs
      
    # Docker Buildx 설정
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # Docker 이미지 빌드
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: massai_mara:v1
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # Docker 이미지 실행 및 테스트
    - name: Run Docker container
      run: |
        docker run -d -p 8080:8080 --name massai_mara01 massai_mara:v1
        
        # 컨테이너가 시작될 때까지 대기
        echo "Waiting for container to start..."
        sleep 20
        
        # 컨테이너 상태 확인
        docker ps
        docker logs massai_mara01
           
    - name: Run automated tests 1
      run: |
        curl http://localhost:8080 || exit 1        

    - name: Run automated tests 2
      run: |
        curl http://localhost:8080/images || exit 1        

    - name: Run automated tests 3
      run: |
        curl http://localhost:8080/animal || exit 1                
        
